<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Parking Lot</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    </head>
    <body>
        <div class="Image31">
        <div class="container1">
            <div class="section1"> 
                <h3 style="text-align: center;", style="color: royalblue;">Edit Parking Lot</h3>
                <div class="form1">
                    <form method="POST" action="/user/admin/editparkinglots/{{lot.Lot_Id}}">
                        <div>
                            <label> Location </label>
                            <input type="text" value="{{ lot.Name }}" name="loc"/>
                            <br><br>
                        </div>
                        <div>
                            <label> Address </label>
                            <input type="text" value="{{ lot.Address }}" name="add"/>
                            <br><br>
                        </div>
                        <div>
                            <label> Total Spots </label>
                            <input type="text" value="{{ lot.Total_spots }}" name="total"/>
                            <br><br>
                        </div>
                        <div>
                            <label> Available Spots </label>
                            <input type="text" value="{{lot.Available_spots}}" name="avai"/>
                            <br><br>
                        </div>
                        <div>
                            <label> Charges/Hour </label>
                            <input type="text" value="{{lot.Charges}}" name="charges"/>
                            <br><br>
                        </div>
                        <div>
                            <button type="submit" class="search">Update</button>
                        <button class="search" onclick="history.back()">Cancel</button> 
                    </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
