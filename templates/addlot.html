<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Lot</title>
        <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
    </head>
    <body>
        <div class="Image31">
        <div class="container1">
            <div class="section1"> 
                <h3 style="text-align: center;", style="color: royalblue;">Add Lot</h3>
                <div class="form1">
                    <form method="POST" action="/admin/addlot">
                        <div>
                            <label> Lot ID </label>
                            <input type="text"  name="lot" required/>
                            <br><br>
                        </div>
                        <div>
                            <label> Location </label>
                            <input type="text"  name="loc" required/>
                            <br><br>
                        </div>
                        <div>
                            <label> Address </label>
                            <input type="text"  name="add" required/>
                            <br><br>
                        </div>
                        <div>
                            <label> Total Spots </label>
                            <input type="text" name="total" required/>
                            <br><br>
                        </div>
                        <div>
                            <label> Charges/Hour </label>
                            <input type="text" name="charges" required/>
                            <br><br>
                        </div>
                        <div>
                            <button type="submit" class="search">Add</button>
                        <button class="search" onclick="history.back()">Cancel</button> 
                    </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
